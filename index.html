<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Car Brand Logo Quiz</title>
	<script src="myscript.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="manifest" href="manifest.json">
  
</head>
<body onLoad="loadQuestion()">

<div id="lightbox" onclick="closeLightBox()">
   <div id="message">This is the message</div>
</div>

<div id="hintbox" onclick="closeHintBox()">
   <div id="hintmessage">This is the message</div>
</div>
<h1 class="headerh1">Car Brand Logo Quiz</h1>

<div class="grid-container">
  <div class="header">
    <div id="question">The Question</div>
  </div>
  
  <div class="left">
    <div>
    
     <div class="options" id="a" onclick="markIt('a')">A.</div>
	 <div class="options" id="b" onclick="markIt('b')">B.</div>
     <div class="options" id="c" onclick="markIt('c')">C.</div>
	 <div class="options" id="d" onclick="markIt('d')">D.</div>
	</div>
  </div> 

  
  <div class="right"> <img id="image" src="images/q1.jpg" alt=""></div>
  
  <div class="footer1">
    <p><span id="hint" onclick="showHint()">You have <span id="hintNum">3</span> hint(s) left</span>
	
	&nbsp;&nbsp;&nbsp;&nbsp; 
	Time Left: <span id="countdown"></span>s
	
	</p>
	
  </div>
  
  <div class="footer2">
    <p>Score  <span id="score">0 / 10</span></p>
  </div>
</div>

</body>
</html>
